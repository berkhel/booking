server:
  port : 8090


spring:
  sql:
    init:
      mode: always
      platform: mysql
  datasource:
    url: jdbc:mysql:localhost:3306/booking?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate: 
      ddl-auto: create
  jackson:
    deserialization:
      accept-single-value-as-array: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  

custom: #used for custom properties
  rabbitmq:
    queue:
      name: booking

logging:
  level:
    org:
      springframework: ERROR
      hibernate: 
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder:
                TRACE