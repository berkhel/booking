plugins {
    id 'buildlogic.java-application-conventions'
}


application {
    mainClass = 'it.berkhel.app.App'
}


testing {
    suites {
        test {
            targets {
                all {
                    testTask.configure {
                        jvmArgs += "-javaagent:${configurations.mockitoAgent.asPath}"
                    }
                }
            }
            sources {
                java {
                    srcDirs += ["src/test/java"]
                    include 'it/berkhel/app/**'
                }
            }
        }
    }
}